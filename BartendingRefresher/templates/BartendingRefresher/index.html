{% extends 'BartendingRefresher/basetemplate.html' %}

{% block body %}

        {% for Type in DrinkTypes %}

            <li><a href='{% url "BG:ListOfDrinks" Type %}'>{{ Type }}</a></li>

        {% endfor %}
    {% else %}
        <p>Bar is closed.</p>

    {% endif %}
{% endblock %}
