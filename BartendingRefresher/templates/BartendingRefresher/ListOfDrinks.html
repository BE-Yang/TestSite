<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Drinks</title>
</head>
<body>
    {%if ListOfDrinks%}
        {%for Drink in ListOfDrinks%}
            <li><a href="{% url 'BG:Detail' Model Drink.name %}">{{ Drink }}</a></li>
        {%endfor%}
    {%else%}
        <p>No drinks for this category yet.</p>
    {%endif%}
</body>
</html>
